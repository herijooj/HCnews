name: Daily HC News

on:
  schedule:
    # Run at reasonable hours (on the hour)
    # BRT = UTC-3, so BRT times + 3 = UTC
    - cron: '0 9 * * *'     # 06:00 BRT
    - cron: '0 15 * * *'    # 12:00 BRT
    - cron: '0 19 * * *'    # 16:00 BRT
    - cron: '0 23 * * *'    # 20:00 BRT
    - cron: '0 3 * * *'     # 00:00 BRT
    - cron: '0 4 * * *'     # 01:00 BRT
  workflow_dispatch:
    # Allows manual triggering with an optional `force` input to bypass cached data
    inputs:
      force:
        description: 'Set to "true" to force refresh cache for this manual run'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: hcnews-daily
      cancel-in-progress: false
    environment: HCNews
    env:
      TZ: America/Sao_Paulo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute cache key
        id: cache-key
        run: |
          SLOT=$(date -u +'%Y%m%d%H')
          DAY=$(date -u +'%Y%m%d')
          echo "slot=$SLOT" >> "$GITHUB_OUTPUT"
          echo "day=$DAY" >> "$GITHUB_OUTPUT"

      - name: Prepare cache directory
        run: mkdir -p data/cache

      - name: Restore script caches
        uses: actions/cache@v4
        with:
          path: |
            data/cache
          key: hcnews-cache-${{ runner.os }}-${{ steps.cache-key.outputs.slot }}
          restore-keys: |
            hcnews-cache-${{ runner.os }}-${{ steps.cache-key.outputs.day }}-
            hcnews-cache-${{ runner.os }}-

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: xmlstarlet jq curl unzip
          version: 1.0

      - name: Cache pup binary
        id: cache-pup
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/pup
          key: pup-v0.4.0-linux-amd64

      - name: Install pup (if not cached)
        if: steps.cache-pup.outputs.cache-hit != 'true'
        run: |
          set -e
          PUP_URL="https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip"
          curl -fsSL -o /tmp/pup.zip "$PUP_URL"
          unzip -o /tmp/pup.zip -d /tmp
          sudo mv /tmp/pup /usr/local/bin/pup
          sudo chmod +x /usr/local/bin/pup

      - name: Verify pup installation
        run: pup --version

      - name: Run HC News
        env:
          openweathermap_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          CoinMarketCap_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          chmod +x build_daily.sh
          # Generate both full and short variants of the news output.
          # Only pass --force when run via workflow_dispatch with the `force` input set to 'true'
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force }}" = "true" ]; then
            ./build_daily.sh --force
          else
            ./build_daily.sh
          fi
          # Ensure generated news files are not empty before producing HTML
          if [ ! -s public/news_tudo.out ] || [ ! -s public/news_noticias.out ] || [ ! -s public/news_horoscopo.out ] || [ ! -s public/news_weather.out ]; then
            echo "Error: one or more generated news files are empty (public/news_tudo.out, public/news_noticias.out, public/news_horoscopo.out, or public/news_weather.out)" >&2
            ls -al public/news_*.out || true
            exit 1
          fi

      - name: Generate HTML
        run: |
          mkdir -p public
          DATE=$(date +'%d/%m/%Y')
          # Generate Tudo (index.html)
          sed "s|{{DATE}}|$DATE|g" .github/template.html \
            | sed -e '/{{CONTENT}}/r public/news_tudo.out' -e '/{{CONTENT}}/d' > public/index.html

          # Generate Notícias (noticias.html)
          sed "s|{{DATE}}|$DATE|g" .github/template.html \
            | sed -e '/{{CONTENT}}/r public/news_noticias.out' -e '/{{CONTENT}}/d' > public/noticias.html

          # Generate Horóscopo (horoscopo.html)
          sed "s|{{DATE}}|$DATE|g" .github/template.html \
            | sed -e '/{{CONTENT}}/r public/news_horoscopo.out' -e '/{{CONTENT}}/d' > public/horoscopo.html

          # Generate Previsão do Tempo (weather.html)
          sed "s|{{DATE}}|$DATE|g" .github/template.html \
            | sed -e '/{{CONTENT}}/r public/news_weather.out' -e '/{{CONTENT}}/d' > public/weather.html

      - name: Set git config
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
          publish_branch: gh-pages
