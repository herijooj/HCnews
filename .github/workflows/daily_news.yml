name: Daily HC News

on:
  schedule:
    # Offset runs slightly to avoid pile-ups on the hour (BRTâ†’UTC +3)
    - cron: '9 9 * * *'    # 06:09 BRT
    - cron: '12 15 * * *'  # 12:12 BRT
    - cron: '6 19 * * *'   # 16:06 BRT
    - cron: '2 23 * * *'   # 20:02 BRT
    - cron: '1 3 * * *'    # 00:01 BRT
    - cron: '10 4 * * *'   # 01:10 BRT
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: hcnews-daily
      cancel-in-progress: false
    environment: HCNews
    env:
      TZ: America/Sao_Paulo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute cache key
        id: cache-key
        run: |
          SLOT=$(date -u +'%Y%m%d%H')
          DAY=$(date -u +'%Y%m%d')
          echo "slot=$SLOT" >> "$GITHUB_OUTPUT"
          echo "day=$DAY" >> "$GITHUB_OUTPUT"

      - name: Prepare cache directory
        run: mkdir -p data/cache

      - name: Restore script caches
        uses: actions/cache@v4
        with:
          path: |
            data/cache
          key: hcnews-cache-${{ runner.os }}-${{ steps.cache-key.outputs.slot }}
          restore-keys: |
            hcnews-cache-${{ runner.os }}-${{ steps.cache-key.outputs.day }}-
            hcnews-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet jq curl unzip

      - name: Install pup
        run: |
          set -e
          PUP_URL="https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip"
          curl -fsSL -o /tmp/pup.zip "$PUP_URL"
          unzip -o /tmp/pup.zip -d /tmp
          sudo mv /tmp/pup /usr/local/bin/pup
          sudo chmod +x /usr/local/bin/pup
          pup --version

      - name: Run HC News
        env:
          openweathermap_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          CoinMarketCap_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          chmod +x hcnews.sh
          ./hcnews.sh -n --force > news_output.txt
          if [ ! -s news_output.txt ]; then
            echo "Error: news_output.txt is empty" >&2
            exit 1
          fi

      - name: Generate HTML
        run: |
          mkdir -p public
          DATE=$(date +'%d/%m/%Y')
          sed "s|{{DATE}}|$DATE|g" .github/template.html | sed -e '/{{CONTENT}}/r news_output.txt' -e '/{{CONTENT}}/d' > public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
          publish_branch: gh-pages
