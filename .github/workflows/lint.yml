name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  shell-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure shell tools are available
        shell: bash
        run: |
          set -euo pipefail

          missing=()
          for tool in shellcheck shfmt; do
            if ! command -v "$tool" >/dev/null 2>&1; then
              missing+=("$tool")
            fi
          done

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "Missing tools: ${missing[*]}"
            sudo apt-get update
            sudo apt-get install -y "${missing[@]}"
          fi

          shellcheck --version
          shfmt --version

      - name: Run lint
        run: bash scripts/lint.sh

      - name: Check formatting on changed shell files
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_ref="origin/${{ github.base_ref }}"
            git fetch origin "${{ github.base_ref }}" --depth=1
            changed_files="$(git diff --name-only "$base_ref"...HEAD | grep -E '\.sh$' || true)"
          else
            changed_files="$(git diff --name-only HEAD~1 HEAD | grep -E '\.sh$' || true)"
          fi

          if [[ -z "$changed_files" ]]; then
            echo "No changed shell files to format-check."
            exit 0
          fi

          echo "Checking shfmt on:"
          echo "$changed_files"
          shfmt -d $changed_files
