<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="HCNews: A streamlined daily news update inspired by JRMUNEWS, featuring holidays, weather, and more.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∞</text></svg>">
    <title>HCNews!</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #d4d4d4;
            --text-secondary: #aaa;
            --text-highlight: #fff;
            --border-color: #333;
            --accent-color: #3794ff;
            --accent-hover: #2a75d1;
            --code-bg: #2d2d2d;
            --code-color: #e06c75;
            --em-color: #aaa;
            --del-color: #888;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --scrollbar-track: #2d2d2d;
            --scrollbar-thumb: #444;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-highlight: #000000;
            --border-color: #dddddd;
            --accent-color: #0066cc;
            --accent-hover: #0052a3;
            --code-bg: #f0f0f0;
            --code-color: #d63384;
            --em-color: #555555;
            --del-color: #999999;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --scrollbar-track: #e8e8e8;
            --scrollbar-thumb: #aaaaaa;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            gap: 2px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            flex-wrap: nowrap;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
        }

        .nav-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .nav-tabs::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .nav-tabs::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .nav-tab {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-highlight);
        }

        .nav-tab.active {
            background-color: var(--accent-color);
            color: #fff;
        }

        .controls {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-primary);
            z-index: 100;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button.secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        button.secondary:hover {
            background-color: var(--border-color);
        }

        #theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
        }

        #theme-toggle:hover {
            background-color: var(--bg-tertiary);
        }

        #raw-content {
            width: 100%;
            height: 80vh;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            resize: vertical;
            display: none;
            box-sizing: border-box;
            font-size: 14px;
        }

        #rich-content {
            white-space: pre-wrap;
            font-size: 16px;
        }

        /* WhatsApp style formatting */
        strong {
            color: var(--text-highlight);
            font-weight: bold;
        }

        em {
            font-style: italic;
            color: var(--em-color);
        }

        del {
            text-decoration: line-through;
            color: var(--del-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--code-color);
        }
    </style>
</head>

<body>
    <!-- Main Navigation -->
    <nav class="nav-tabs">
        <a href="index.html" class="nav-tab" id="tab-tudo">Tudo</a>
        <a href="noticias.html" class="nav-tab" id="tab-noticias">Not√≠cias</a>
        <a href="esportes.html" class="nav-tab" id="tab-esportes">Futebol</a>
        <a href="horoscopo.html" class="nav-tab" id="tab-horoscopo">Hor√≥scopo</a>
        <a href="weather.html" class="nav-tab" id="tab-weather">Previs√£o do Tempo</a>
    </nav>

    <div id="rich-content"></div>
    <textarea id="raw-content" readonly></textarea>

    <div class="controls">
        <button onclick="setView('rich')" id="btn-rich">Visual</button>
        <button onclick="setView('raw')" id="btn-raw" class="secondary">Texto cru</button>
        <label style="display:flex;align-items:center;gap:8px;">
            <input id="chk-show-links" type="checkbox" checked style="transform:scale(1.1);"> <span
                style="font-size:14px;">Mostrar links</span>
        </label>
        <button onclick="copyRaw()" class="secondary">Copiar texto</button>
        <button onclick="toggleTheme()" id="theme-toggle" class="secondary">
            <span id="theme-icon">&#9789;</span> <span id="theme-text">Escuro</span>
        </button>
    </div>

    <!-- Hidden container for the content source -->
    <script id="source-content" type="text/plain">
{{CONTENT}}
    </script>

    <script>
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; });
        }

        function stripLinks(text) {
            const lines = text.split(/\r?\n/);
            let inRss = false;
            const out = [];
            for (let i = 0; i < lines.length; i++) {
                let l = lines[i];
                l = l.replace(/\s+$/g, '');
                if (/^\s*üì∞\s+/.test(l)) {
                    inRss = true;
                    out.push(l);
                    continue;
                }
                if (inRss && (/^[^\s-]/.test(l) && !/^\s*[-‚Äì‚Äî]/.test(l) || /^\s*üö´/.test(l) || /^\s*üîî/.test(l) || /^\s*ü§ñ/.test(l) || /^\s*ü§ù/.test(l))) {
                    inRss = false;
                }
                if (inRss) {
                    if (/^\s*https?:\/\//i.test(l)) continue;
                    if (/^\s*[-‚Äì‚Äî]\s.*\shttps?:\/\//i.test(l)) {
                        l = l.replace(/\shttps?:\/\/\S+\s*$/i, '');
                    }
                }
                out.push(l);
            }
            return out.join('\n');
        }

        function parseWhatsApp(text, showLinks = true) {
            if (!showLinks) text = stripLinks(text);
            let parsed = escapeHtml(text);
            parsed = parsed.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');
            parsed = parsed.replace(/`([^`]+)`/g, '<code>$1</code>');
            parsed = parsed.replace(/\*([^*]+)\*/g, '<strong>$1</strong>');
            parsed = parsed.replace(/_([^_]+)_/g, '<em>$1</em>');
            parsed = parsed.replace(/~([^~]+)~/g, '<del>$1</del>');
            const titleInlineRegex = /-\s+([^\n\r]*?[a-zA-Z0-9][^\n\r]*?)\s+(https?:\/\/[^\s]+)/g;
            parsed = parsed.replace(titleInlineRegex, '- <a href="$2" target="_blank">$1</a>');
            const titlePairRegex = /^-\s+([^\n\r]+)\r?\n\s+(https?:\/\/[^\s]+)/gm;
            parsed = parsed.replace(titlePairRegex, '- <a href="$2" target="_blank">$1</a>');
            const mdLinkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
            parsed = parsed.replace(mdLinkRegex, '<a href="$2" target="_blank">$1</a>');
            const urlRegex = /(^|\s)(https?:\/\/[^\s]+)/g;
            parsed = parsed.replace(urlRegex, '$1<a href="$2" target="_blank">$2</a>');
            return parsed;
        }



        function renderContent(text, showLinks) {
            return parseWhatsApp(text, showLinks);
        }

        function setView(view) {
            const richDiv = document.getElementById('rich-content');
            const rawArea = document.getElementById('raw-content');
            const btnRich = document.getElementById('btn-rich');
            const btnRaw = document.getElementById('btn-raw');

            const showLinks = document.getElementById('chk-show-links').checked;

            if (view === 'rich') {
                richDiv.style.display = 'block';
                rawArea.style.display = 'none';
                btnRich.classList.remove('secondary');
                btnRaw.classList.add('secondary');
            } else {
                richDiv.style.display = 'none';
                rawArea.style.display = 'block';
                btnRich.classList.add('secondary');
                btnRaw.classList.remove('secondary');
            }

            // Render content
            const sourceEl = document.getElementById('source-content');
            const sourceText = sourceEl.textContent.replace(/^\n/, ''); // Clean leading newline

            document.getElementById('raw-content').value = showLinks ? sourceText : stripLinks(sourceText);
            document.getElementById('rich-content').innerHTML = renderContent(sourceText, showLinks);
        }

        function copyRaw() {
            const rawText = document.getElementById('raw-content');
            const wasHidden = rawText.style.display === 'none';
            if (wasHidden) {
                rawText.style.display = 'block';
                rawText.style.opacity = '0';
                rawText.style.position = 'absolute';
            }
            const showLinks = document.getElementById('chk-show-links').checked;
            const textToCopy = showLinks ? rawText.value : stripLinks(rawText.value);
            try { rawText.select(); rawText.setSelectionRange(0, 99999); } catch (e) { }

            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.querySelector('button[onclick="copyRaw()"]');
                const originalText = btn.innerText;
                btn.innerText = "Copiado!";
                setTimeout(() => btn.innerText = originalText, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            }).finally(() => {
                if (wasHidden) {
                    rawText.style.display = 'none';
                    rawText.style.opacity = '';
                    rawText.style.position = '';
                }
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (theme === 'light') {
                icon.innerHTML = '&#9788;';
                text.textContent = 'Claro';
            } else {
                icon.innerHTML = '&#9789;';
                text.textContent = 'Escuro';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeUI(savedTheme);
            } else {
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = systemDark ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateThemeUI(theme);
            }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                const theme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                updateThemeUI(theme);
            }
        });

        // Initialize
        window.onload = function () {
            initTheme();

            // Highlight active tab
            const path = window.location.pathname;
            const page = path.split('/').pop() || 'index.html';
            // Default to index if empty path (root)
            const activePage = (page === '' || page === 'index.html' || page === 'hcnews') ? 'index.html' : page;

            // Match tab
            if (activePage === 'index.html') document.getElementById('tab-tudo').classList.add('active');
            else if (activePage === 'noticias.html') document.getElementById('tab-noticias').classList.add('active');
            else if (activePage === 'esportes.html') document.getElementById('tab-esportes').classList.add('active');
            else if (activePage === 'horoscopo.html') document.getElementById('tab-horoscopo').classList.add('active');
            else if (activePage === 'weather.html') document.getElementById('tab-weather').classList.add('active');

            const sourceEl = document.getElementById('source-content');
            let cleanText = sourceEl.textContent.replace(/^\n/, '');
            // Update source with clean text
            sourceEl.textContent = cleanText;

            // Render
            setView('rich');

            // Listeners
            document.getElementById('chk-show-links').addEventListener('change', (e) => {
                // Rerender view
                const currentView = document.getElementById('rich-content').style.display !== 'none' ? 'rich' : 'raw';
                setView(currentView);
            });
        };
    </script>
</body>

</html>
